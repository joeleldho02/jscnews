<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">  
  <meta name="description" content="JSC News - Official Media of Jacobite Syrian Church, India">
  <meta name="keywords" content="jsc news, jacobite news, jsc official">
  <meta name="author" content="JMJ International">
  <title>JSC News</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&family=Noto+Sans+Malayalam:wdth@75&display=swap" rel="stylesheet">
</head>
<body>
  <app-root/>

  <script>
    window.onscroll = function() {
      if(document.getElementById("user-header") && document.getElementById("user-navbar"))
        showNavbarOnScroll();
    };

    function showNavbarOnScroll() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        document.getElementById("user-header").style.top = "-250px";
        document.getElementById("user-navbar").style.top = "0";
        if(document.getElementById("sidebar"))
          document.getElementById("sidebar").style.paddingTop = "60px";
      } else {
        document.getElementById("user-navbar").style.top = "-80px";
        if(document.getElementById("sidebar"))
          document.getElementById("sidebar").style.paddingTop = "120px";
        document.getElementById("user-header").style.top = "0";
      }
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.querySelectorAll('img').forEach(function(img){
  	  img.onerror = function(){this.style.display='none';};
      })
    });

    const copyListener = (event) => {
    const range = window.getSelection().getRangeAt(0),
    rangeContents = range.cloneContents(),
    pageLink = `Read more at: ${document.location.href}`,
    helper = document.createElement("div");

  helper.appendChild(rangeContents);
  helper.innerText = helper.innerText.slice(0,40).concat('...');

  event.clipboardData.setData("text/plain", `${helper.innerText}\n${pageLink}`);
  event.clipboardData.setData("text/html", `${helper.innerHTML}<br>${pageLink}`);
  event.preventDefault();
};
document.addEventListener("copy", copyListener);

  </script>

</body>
</html>
