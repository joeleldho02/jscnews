<body>
  <app-root/>

  <script>
    window.onscroll = function() {
      if(document.getElementById("user-header") && document.getElementById("user-navbar"))
        showNavbarOnScroll();
    };

    function showNavbarOnScroll() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        document.getElementById("user-header").style.top = "-250px";
        document.getElementById("user-navbar").style.top = "0";
        if(document.getElementById("sidebar"))
          document.getElementById("sidebar").style.paddingTop = "60px";
      } else {
        document.getElementById("user-navbar").style.top = "-80px";
        if(document.getElementById("sidebar"))
          document.getElementById("sidebar").style.paddingTop = "120px";
        document.getElementById("user-header").style.top = "0";
      }
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.querySelectorAll('img').forEach(function(img){
  	  img.onerror = function(){this.style.display='none';};
      })
    });

  </script>

</body>
</html>
