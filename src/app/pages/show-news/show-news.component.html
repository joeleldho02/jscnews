<div class="rounded-lg bg-blue-50 p-5 h-full w-full">
    <div class="grid grid-col-4 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 bg-white border border-gray-200 rounded-lg shadow p-1">
        <div class="col-span-4 md:col-span-3 lg:col-span-5 xl:col-span-7 items-center lg:max-h-28 overflow-hidden grid grid-cols-3 xl:grid-cols-5 px-1 hover:bg-gray-100 ">
            <div class="flex items-center justify-center col-span-1 rounded-t-lg">
                <img class="object-cover object-top  p-1  max-h-28 lg:max-h-28  md:rounded-none md:rounded-s-lg" src="assets/images/maxresdefault.jpg" alt="">
            </div>
            <div class="flex items-center justify-center col-span-2 xl:col-span-4 ">
                <div class="flex flex-col justify-between leading-normal">
                    <p class="mal-text1 font-semibold lg:text-lg md:text-justify leading-7  text-ellipsis line-clamp-3 lg:line-clamp-2">{{smeTitle}}</p>
                    <p class="hidden mal-text2 md:text-justify leading-7  text-ellipsis lg:line-clamp-2">{{smeTxt}}</p>
                </div>
            </div>
        </div>
        <div class="col-span-4 md:col-span-1 lg:col-span-1 xl:col-span-1 mt-2 md:mt-0 flex flex-row md:flex-col md:border-l-gray-400 md:border-l-2 md:ms-2 items-center justify-around">
            <p class="font-semibold text-center text-xs">{{smeDate | date}}</p>
            <p class="font-semibold text-sm">{{smeCategory | uppercase}}</p>
            <p *ngIf="!isPublished" class="bg-green-600 text-white uppercase text-xs font-bold px-2 py-1 rounded-lg">Published</p>
            <p *ngIf="isPublished" class="bg-red-600 text-white uppercase text-xs font-bold px-1 py-1 rounded-lg">Not Published</p>
            
            <div class="flex gap-3">
