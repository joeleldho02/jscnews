<header class="fixed w-full bg-blue-900 z-20">
    <div class="flex items-center justify-between px-5 sm:px-20 py-1 w-full">
            <button (click)="openMenu()"type="button" class="float-start text-sm text-white rounded-lg p-2 sm:hidden hover:bg-blue-700 ">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="flex items-center gap-4">
                <img src="assets\images\jsc-logo-trans-bg.png" class="w-10 sm:w-12">
                <h2 class="text-white font-bold text-lg sm:text-2xl">JSC News</h2>
            </div>
        <div class="flex gap-3 items-center">
            <h2 class="text-white font-medium sm:text-xl">Admin Portal</h2>
            <a *ngIf="isLoggedIn" class="text-white text-sm cursor-pointer hover:text-red-400" (click)="logout()">Logout</a>
        </div>
    </div>
</header>
